server:
  port: 8081

spring:
  application:
    name: baza

  main:
    banner-mode: off

  datasource:
    url: jdbc:postgresql://localhost:5432/aston?currentSchema=public
    username: postgres        # имя пользователя PostgreSQL
    password: admin           # пароль (убедись, что он реально такой)
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none        # чтобы автоматически создавать/обновлять таблицы
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # если используешь Liquibase, оставь это, иначе можно убрать
  liquibase:
    enabled: true
    change-log: classpath:db/db.changelog-master.yaml

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
